    <style>
      body { font-family: 'Inter', sans-serif; background-color: #EFEEEE; color: #1f2937; }
      
      /* Neumorphism Utilities */
      .neu-flat {
        background: #EFEEEE;
        box-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.2);
      }
      
      .neu-pressed {
        background: #EFEEEE;
        box-shadow: inset 5px 5px 10px #d1d1d1, inset -5px -5px 10px #ffffff;
        border-radius: 8px;
        border: none;
      }

      .neu-icon {
        background: #EFEEEE;
        box-shadow: 5px 5px 10px #d1d1d1, -5px -5px 10px #ffffff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .neu-btn {
        background: linear-gradient(145deg, #ffffff, #d7d7d7);
        box-shadow: 5px 5px 10px #d1d1d1, -5px -5px 10px #ffffff;
        transition: all 0.2s ease;
      }
      .neu-btn:active {
        background: #EFEEEE;
        box-shadow: inset 5px 5px 10px #d1d1d1, inset -5px -5px 10px #ffffff;
      }

      .neu-btn-primary {
        background: #f97316;
        color: white;
        box-shadow: 5px 5px 10px #d46213, -5px -5px 10px #ff8419;
      }
      .neu-btn-primary:active {
        background: #ea580c;
        box-shadow: inset 3px 3px 6px #c2410b, inset -3px -3px 6px #ff6f0d;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #e0e0e0;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #a3a3a3;
        border-radius: 4px;
      }
      
      /* Date Picker */
      input[type="date"] {
        background-color: transparent;
      }
    </style>
